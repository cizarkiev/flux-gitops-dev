apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: kbot
  namespace: demo
spec:
  image: ghcr.io/den-vasyliev/kbot-src
  interval: 1m
  secretRef:
    name: github-auth
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: kbot
  namespace: demo
spec:
  imageRepositoryRef:
    name: kbot
  filterTags:
    extract: $ts
    pattern: ^v.+-ts(?P<ts>[0-9]+) 
  policy:
    numerical:
      order: asc
